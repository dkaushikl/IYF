<ion-header>

    <ion-navbar color="primary">
        <ion-buttons left menuToggle>
            <button ion-button icon-only>
                <img src="./assets/imgs/Side menu.png" class="menu-icon" />
            </button>
        </ion-buttons>
        <ion-title text-center>My Reminder</ion-title>
        <ion-buttons right>
            <button ion-button icon-only>
                <img src="./assets/imgs/Search_White.png" class="menu-icon" />
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding class="reminder-container">
    <ion-card class="reminder-card">
        <ion-list>
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="./assets/imgs/slider-img.png">
                </ion-thumbnail>
                <h2 text-wrap>International Yoga Festival</h2>
                <div style="margin-top: 8px;">
                    <img src="../../assets/imgs/Address.png" class="card-location" />
                    <span style="font-size: 14px; color: #c1c1c1">London</span>
                </div>
            </ion-item>
            <hr>
            <ion-row>
                <ion-col col-6 style="padding-left: 10px">
                    <img src="../../assets/imgs/Clock.png" class="card-bottom-img" />
                    <span style="font-size: 12px;">09:00 AM</span>
                </ion-col>
                <!-- <ion-col col-2></ion-col> -->
                <ion-col col-6 style="padding-right: 10px">
                    <span style="font-size: 12px; float: right;">12 Jan, 2019</span>
                    <img src="../../assets/imgs/calendar.png" style="float: right" class="card-bottom-img" />

                </ion-col>
            </ion-row>
        </ion-list>
    </ion-card>
