<ion-menu [content]="content">
    <ion-content>
        <div class="sidemenu-userData">
            <img src="../assets/imgs/Illustration 2.png" />
            <div class="">
                <img src="../assets/imgs/user-avtar.png" class="side-user-img" />
                <div class="side-userData">
                    <div class="user-name" text-center>
                        Jemes Markle
                    </div>
                    <div class="user-city" text-center>
                        New York
                    </div>
                </div>
            </div>
        </div>

        <ion-list>
            <button menuClose ion-item no-lines *ngFor="let p of pages" (click)="openPage(p)">
                <img [src]="p.icon" start class="sidemenu-icon" />
                {{p.title}}
            </button>

        </ion-list>
        <button menuClose ion-item no-lines class="side-logout" (click)="doLogout()">
                <img src="./assets/imgs/Logout.png" start class="sidemenu-icon" />
                Log out
            </button>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
